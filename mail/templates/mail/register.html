{% extends "mail/layout.html" %}

{% block body %}
    <div class="container border w-75 mt-5 p-2 bg-dark">
        <h2 class="text-info" >Register</h2>

        {% if message %}
            <div class="text-danger" >{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'register' %}" method="post" class="mb-2">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    
        <p class="text-info" >Already have an account? <a class="text-primary " href="{% url 'login' %}">Log In here.</a></p> 
    </div>
   

{% endblock %}
