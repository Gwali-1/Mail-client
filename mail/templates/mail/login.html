{% extends "mail/layout.html" %}

{% block body %}


<div class="container border w-75 mt-5 p-2 bg-dark">
    <h2 class="text-info">Login</h2>

    {% if message %}
        <div class="text-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p class="text-info">Don't have an account? <a class="text-primary "href="{% url 'register' %}">Register here.</a> </p> 
</div>
 

{% endblock %}
