{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <div class="row p-3  r bg-dark">
        <div class=" nav col-7">
            <button class="btn btn-sm btn-outline-info me-2" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary me-2" id="compose">Compose</button>
            <button class="btn btn-sm btn-outline-success me-2" id="sent">Sent</button>
            <button class="btn btn-sm btn-outline-warning me-2" id="archived">Archived</button>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
        </div>


        <div class="col text-center text-light">
            <i class="bi bi-person-fill">{{ request.user.email }}</i>
        </div>
    
    </div>
   
   
    <hr>

    <div id="emails-view" class="bg-dark py-3 container ">
    </div>
  

    <div id="email-info" >
    </div>

    <div id="compose-view">
        <div id="message">
        </div>
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"  rows="11" cols="50"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
